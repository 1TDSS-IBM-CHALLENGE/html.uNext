<html lang="pt-br">
<head>

    <meta name="theme-color" content="#0067f4">

    <title>uNext | Login</title>
    <link rel="icon" type="imagem/png" href="../content/icons/icon.ico" />

<body>
    <!-- BOTÃO SITEMAP -->
    <a href="../SiteMap/index.html" class="sitemap">Site map</a>
    <!-- FIM BOTÃO SITEMAP -->

    <main>
        <form action="#" class="form">
            <div class="title">
                <a href="../index.html">
                    <img src="../content/images/logo3.png" alt="">
                </a>
            </div>

            <div class="form__group col-12 email">
                <label for="email">Email</label>
                <input type="email" class="form__control" placeholder="Email" required name="email" id="email">
            </div>
            <div class="form__group col-12 senha">
                <label for="senha">Senha</label>
                <input type="password" class="form__control" placeholder="Senha" required name="senha" id="senha">
            </div>

            <div class="form__group col-12 alert erro">Email ou Senha incorreta. Tente novamente.
            </div>

            <div class="center">
                <button type="submit" class="form__control">Entrar</button>
            </div>

            <div class="center botoes">
                <a href="./cadasto.html">Quero me cadastrar</a>
                <a href="">Esqueci minha senha</a>
            </div>
            
        </form>
    </main>
</body>
